<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="game-title">Trivia Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1>
                    <span id="time-remaining"></span>
                    <span id="timeInSeconds"></span>
                    <span id="time-units"></span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="questions"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-1" class="clickable"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-2" class="clickable"><button id="newGameBtn" class="btn btn-lg btn-primary"> Start the Game!!!</button></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-3" class="clickable"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-4" class="clickable"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 text-center">
                <h1 id="correctAnswerPlace" class="correctAnswerClass"></h1>
            </div>
        </div>

    </div>
</body>
<script src="./assets/javascript/jquery-3.3.1.min.js"></script>
<script src="./assets/javascript/events.js"></script>
<script src="./assets/javascript/clock.js"></script>
<script src="./assets/javascript/questions.js"></script>
<script src="./assets/javascript/app.js"></script>

</html>

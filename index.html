<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="game-title">Trivia Game</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="time-remaining">Time Remaining: <span id="timeInSeconds">30</span> Seconds</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="questions"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-1" class="options">Option 1</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-2" class="options">Option 2</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-3" class="options">Option 3</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h1 id="choice-4" class="options">Option 4</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 text-center">
                <button id="nextQtnBtn" class="btn btn-large btn-primary">Next Question</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/javascript/jquery-3.3.1.min.js"></script>
<script src="./assets/javascript/app.js"></script>

</html>
